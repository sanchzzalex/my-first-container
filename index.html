<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kid Cudi–Inspired Motivation Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="font-family:system-ui; background:#0b1020; color:#e6edf3; display:grid; place-items:center; min-height:100vh;">
  <div style="background:#0f1a35; padding:28px; border-radius:18px; max-width:700px; text-align:center;">
    <h1>🌙 Kid Cudi–Inspired Motivation</h1>
    <p id="quote">Press “New vibe” to get a boost.</p>
    <button onclick="newVibe()">New vibe</button>
    <button onclick="copyVibe()">Copy</button>
    <span id="copied" style="display:none; margin-left:8px;">Copied ✓</span>
  </div>

  <script>
    const vibes = [
      "Own your night. Build your light.",
      "Different is your superpower.",
      "Quiet mind, loud dreams.",
      "Moon up, doubts down.",
      "You’re the pilot of your mind."
    ];
    function newVibe(){
      const line = vibes[Math.floor(Math.random()*vibes.length)];
      document.getElementById('quote').textContent = line;
      document.getElementById('copied').style.display = 'none';
    }
    async function copyVibe(){
      const q = document.getElementById('quote').textContent;
      try {
        await navigator.clipboard.writeText(`"${q}" — Kid Cudi–inspired`);
        document.getElementById('copied').style.display = 'inline';
        setTimeout(()=>document.getElementById('copied').style.display='none',1200);
      } catch(e) { alert("Copy failed."); }
    }
  </script>
</body>
</html>
